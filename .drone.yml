kind: pipeline
name: default

steps:
  - name: fetch
    image: docker:git
    commands:
      - git fetch --tags

  - name: test
    image: golang
    volumes:
      - name: deps
        path: /go
    commands:
      - go test -cover -v ./...

  - name: dock
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - sleep 5 # give docker enough time to start
      - docker ps -a

services:
  - name: docker
    image:
      docker:dind
      privileged: true
    volumes:
      - name: dockersock
        path: /var/run
    volumes:
      - name: dockersock
        temp: {}

volumes:
  - name: deps
    temp: {}
